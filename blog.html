<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Foundation | Welcome</title>
        <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

        <!-- Start Top Bar -->
        <div class="top-bar">
            <div class="top-bar-left">
                <ul class="menu">
                    <li class="menu-text site-title">Yeti Agency</li>
                </ul>
            </div>
            <div class="top-bar-right">
<!--                <ul class="menu">
                    <li><a href="#">One</a></li>
                    <li><a href="#">Two</a></li>
                    <li><a href="#">Three</a></li>
                    <li><a href="#">Four</a></li>
                </ul>-->
            </div>
        </div>
        <!-- End Top Bar -->

        <div class="callout large primary">
            <div class="row column text-center">
                <h1 class="description">Our Blog</h1>
            </div>
        </div>

        <div class="row" id="content">
            <div class="medium-8 columns" id="blog-roll">
                
                <script type="text/template" id="blog-post-template">
                <div class="blog-post" data-id="{{id}}">
                    <h3>{{title.rendered}} <small>{{date}}</small></h3>
                    <img class="thumbnail" src="{{_embedded.wp:featuredmedia.0.source_url}}">
                    
                    <div class="callout">
                        <ul class="menu simple">
                            <li><a href="{{_embedded.author.0.link}}">Author: {{_embedded.author.0.name}}</a></li>
                        </ul>
                    </div>
                </div>
                </script>

            </div>
            <div class="medium-3 columns" data-sticky-container>
                <div class="sticky" data-sticky data-anchor="content">
                    <h4>Categories</h4>
                    <div id="categories"></div>
                    
                    <script type="text/template" id="blog-categories-template">

                    <div class="category">{{name}}</div>                            

                    </script>

                   
                </div>
            </div>
        </div>
